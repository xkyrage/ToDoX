<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tege's To Do List</title>
  </head>
  <body>
    <!-- datetimestart -->

    <button class="datetime" type="button" onclick="dateAppear()">
      Date and Time
    </button>
    <div class="datecontent">
      <p id="display"></p>
    </div>
    <!-- datetime end -->
    <header>
      <img src="./img/header.gif" alt="failed to load" class="banner" />
    </header>

    <form action="">
      <input
        type="text"
        class="todo-input"
        placeholder="Masukin tugas baru.."
      />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-circle fa-lg"></i>
      </button>
    </form>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <footer>
      <div class="credit">
        <p>
          Created by
          <a href="https://github.com/xkyrage" style="color: chartreuse"
            >Tegar Ibrahim</a
          >
        </p>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
